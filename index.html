<!DOCTYPE html>
<html>
<head>
    <title>Timer Website</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="timer-container">
        <div id="timerDisplay" class="timer-display">00:00:00</div>
        <div class="timer-input">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" min="0" max="24">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" min="0" max="59">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds" min="0" max="59">
            <button id="startTimer" class="timer-button">Start Timer</button>
        </div>
        <div class="volume-slider">
            <label for="volume">Set the volume for the alarm sound when it plays</label>
            <label for="volume"></label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
